{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-md-3">
            <h1>Profile</h1>
            <form method="POST" action="/profile" enctype="multipart/form-data">
              <div class="form-group">
                <label>First name</label>
                <input type="text" name="firstname" class="form-control" value="{{ session['user']['first_name'] }}" placeholder="First name">
              </div>
              <div class="form-group">
                <label>Last name</label>
                <input type="text" name="lastname" class="form-control" value="{{ session['user']['last_name'] }}" placeholder="Last name">
              </div>
              <div class="form-group">
                <input type="file" name="avatar"/>
              </div>
              {% if session['user']['avatar'] %}
              <div id="avatar">
                <img src="{{ session['user']['avatar'] }}" alt="Your Profile Image">
              </div>
              {% endif %}
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Save password</label>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
