{% extends "base.html" %}
{% block main %}
<form method="POST" action="/register" >
<div class="container">
    <div class="row">
        <div class="col-6 offset-md-3">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p id="warnings">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll share your email with everyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password Confirm</label>
                  <input type="password" name="password_confirm" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Save password</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
    </div>
</div>
</form>
{% endblock %}
